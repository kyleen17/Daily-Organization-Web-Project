<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Life Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>Welcome Kyleen!</h1>
            <p id="quote"></p> 
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="self-care.html">Self Care</a>
            </div>
        </nav>
    </header>
    

    <div class="main-container">
        <div class="container">
            <h1>Task Manager</h1>
            
            <div class="task-input">
                <input type="text" id="taskName" placeholder="Enter task...">
                <select id="taskCategory">
                    <option value="daily">Daily</option>
                    <option value="cycling">Cycling Tasks</option>
                    <option value="non-urgent">Non-Urgent Tasks</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="business">Business</option>
                    <option value="kindermusik">Kindermusik</option>
                    <option value="Self-Care">Self-Care</option>
                    <option value="Other">Other</option>
                </select>
                <select id="taskPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <select id="taskEnergy">
                    <option value="low">Low Energy</option>
                    <option value="medium">Medium Energy</option>
                    <option value="high">High Energy</option>
                </select>
                <input type="number" id="taskTime" placeholder="Time (min)">
                <button onclick="addTask()">Add Task</button>
            </div>
            
            <div id="taskList"></div>
        </div>

        <!-- Separate schedule container -->
        <div class="schedule-container">
            <h2>Daily Schedule</h2>
            <div id="schedule"></div>
        </div>
    </div>

    <div class="calender">
        <iframe src="https://calendar.google.com/calendar/embed?src=kyleen.robertson%40gmail.com&ctz=America%2FToronto" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
